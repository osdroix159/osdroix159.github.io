<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Encriptador de Texto</title>
</head>
<body>
  <h1>Encriptador de Texto</h1>

  <label for="texto">Texto:</label>
  <input type="text" id="texto" />

  <p>Seleccione una opci√≥n:</p>
  <input type="radio" id="encriptar" name="accion" value="encriptar" checked>
  <label for="encriptar">Encriptar</label>
  <input type="radio" id="desencriptar" name="accion" value="desencriptar">
  <label for="desencriptar">Desencriptar</label>

  <button onclick="accion()">Ejecutar</button>

  <p>Resultado:</p>
  <textarea id="resultado" rows="5" cols="30"></textarea>

  <script>
    function accion() {
      var texto = document.getElementById("texto").value;
      var accion = document.querySelector('input[name="accion"]:checked').value;

      if (accion == "encriptar") {
        document.getElementById("resultado").value = encriptar(texto);
      } else {
        document.getElementById("resultado").value = desencriptar(texto);
      }
    }

    function encriptar(texto) {
      texto = texto.toLowerCase();
      texto = texto.replace(/e/g, "enter");
      texto = texto.replace(/i/g, "imes");
      texto = texto.replace(/a/g, "ai");
      texto = texto.replace(/o/g, "ober");
      texto = texto.replace(/u/g, "ufat");
      return texto;
    }

    function desencriptar(texto) {
      texto = texto.replace(/ufat/g, "u");
      texto = texto.replace(/ober/g, "o");
      texto = texto.replace(/ai/g, "a");
      texto = texto.replace(/imes/g, "i");
      texto = texto.replace(/enter/g, "e");
      return texto;
    }
  </script>
</body>
</html>
